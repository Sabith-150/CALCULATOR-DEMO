<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div class="calculation">
            <span class="calculation-display">4+1</span>
        </div>
        <div>
            <span class="main-display">5</span>
        </div>
        <div class="buttons">
            <div class="raw">
                <button class="btn-light">C</button>
                <button class="btn-light">+/-</button>
                <button class="btn-light">%</button>
                <button class="btn-light">/</button>
                
            </div>
            <div class="raw">
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-number btn-light">*</button>

            </div>
            <div class="raw">
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-number btn-light">-</button>

            </div>
            <div class="raw">
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-number btn-light">+</button>

            </div>
            <div class="raw">
                <button class="btn-number" id="btn-zero">0</button>
                <button class="btn-number">.</button>
                <button class="btn-number" id="btn-eql">=</button>

            </div>
        </div>
    </div>
</body>
</html>
